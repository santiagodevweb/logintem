<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="log.css">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


<div class="container right-panel-active">
	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">Inscribirse</h2>
			<input type="text" placeholder="User" class="form-control"  />
<br>
			<input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"    placeholder="Email" class="input" />
    <br>
			<input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" class="input" />
			<button class="btn  btn-outline-success">Inscribirse</button>
		</form>
	</div>

	<!-- Sign In -->
 <div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">Registrarse</h2>
			<input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"    placeholder="Email" class="input" />
    <br>
			<input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" class="input" />
			<!-- <a href="#" class="link">Forgot your password?</a> -->
			<button class="btn  btn-outline-success">Ingresar</button>
		</form>
	</div>

	<!-- Overlay -->
	 <div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn btn-outline-danger" id="signIn">Ingresar</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn btn-outline-success" id="signUp">Inscribirse</button>
			</div>
		</div>
	</div>
</div>
<script src="login.js"></script>
</body>
</html>
